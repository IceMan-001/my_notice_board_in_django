{% extends 'users/base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
{{ form.non_field_error }}

    <div class="error-list">
        <p>Исправите следующие ошибки:</p>
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ field.label }}: {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>

    <button type="submit">Сменить пароль</button>
</form>

{% endblock content %}
