{% extends 'board/base.html' %}

{% block content %}
<ul>
    <li><h2>Объявления списком</h2></li>
    <br>
    <ul>
        {% for post in posts %}
        <li><p>Автор: {{post.author}}: <a href="{% url 'board:post_detail' pk=post.id %}"> Редактировать:
            {{post.title}}</a></p>
            <p>{{post.text}}</p>
            <p>{{post.created_at}}</p></li>
        <hr>
        {% endfor %}
    </ul>


    <a href="{% url 'board:index' %}"><h3>На главную страницу</h3></a>
</ul>
{% endblock content %}
