{% extends 'board/base.html' %}

{% block content %}
<h2>Удалить пост</h2>
<h2>Информация о посте № {{post.id}}</h2>
<p>Автор - {{post.author}}</p>
<p>Название - {{post.title}}</p>
<p>Текст поста:</p>
<p>{{post.text}}</p>

{% if post.image %}
    <img width="300px" height="200px" src="{{post.image.url}}">
{% endif %}

<br>
<p>Создан: {{post.created_at}}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'board:post_list' %}">
            <button type="button">Отменить</button>
        </a>
    </form>


{% endblock content %}
